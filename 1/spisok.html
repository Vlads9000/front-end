<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Три списка покупок</title>
    <style type="text/css">
        ul.ul-square{
            list-style-type: square;
        }
    </style>
  </head>



<!-- Составит три списка покупок 1) Срочные 2) Средней срочности (в течении месяца), 3) Не срочные (в течение года).Использовать три вида отображения маркеров списка-->
 <body style="background-color:#E0EEE0">
 <H1 style='color: orange' align=left>Три списка покупок</H1>
<hr>
<br>

<div style='color:red; font-size:20px'>Срочные</div>
<ul type=disc>
    <li style='text-decoration: line-through'>хлеб</li>
    <li style='text-decoration: line-through'>батон</li>
    <li style='text-decoration: line-through'>молоко</li>
</ul>
<br>

<h3 style='color: green'>Средней срочности</h3>
<ul class="ul-square" type=square style="list-style-type:square;">
    <li>велосипед</li>
    <li>коньки</li>
    <li>палатка</li>
</ul>
<br>

<h3 style='color: blue'>Не срочные</h3>
<ul type="circle">
    <li>машина</li>
    <li>яхта</li>
    <li>дом</li>
</ul>

 <body>
</html>
