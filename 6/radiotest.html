<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <style>
            .radio{
                display: none;
            }
            label{
                color: blue;
            }
            .radio:checked + label{
                color: orange;
            }
        </style>
    </head>
    <body>
        <input type="radio" name="rnum" id="r0" class="radio" />
        <label for="r0">text</label>
        
        <input type="radio" name="rnum" id="r1" class="radio"/>
        <label for="r1">text</label>
        
        <input type="radio" name="rnum" id="r2" class="radio"/>
        <label for="r2">text</label>
    </body>
</html>
